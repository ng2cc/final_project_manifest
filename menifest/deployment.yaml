apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx
  namespace: nginx
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: swordbill/nginx:1.18
          ports:
            - containerPort: 80
      nodeSelector:
        node-type: web
  minReadySeconds: 30
  revisionHistoryLimit: 2
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: {}

---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: tomcat
  namespace: tomcat
spec:
  replicas: 5
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
        - name: tomcat
          image: swordbill/tomcat:9.0.87
          ports:
            - containerPort: 8080
      nodeSelector:
        node-type: was
  minReadySeconds: 30
  revisionHistoryLimit: 2
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: {}
